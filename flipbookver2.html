<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Turn.js Flipbook</title>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js CDN (working) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
    body {
        background: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        padding: 30px;
    }

    #flipbook {
        width: 800px;
        height: 500px;
    }

    #flipbook .page {
        width: 400px;
        height: 500px;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
</style>
</head>

<body>

<h2>Turn.js Flipbook (Two Pages Per View)</h2>

<div id="flipbook">
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
    <div class="page">Page 5</div>
    <div class="page">Page 6</div>
</div>

<script>
$(document).ready(function () {
    $("#flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true,
        display: "double",
        elevation: 50,
        gradients: true,
        duration: 800
    });
});
</script>

</body>
</html>
